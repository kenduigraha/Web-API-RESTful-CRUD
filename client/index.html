<head>

<body>

      </ul>
    </div>
  </nav>

  <div class="container">
    <form id="form_new_memo" method="post">
      <div class="form-group">
        <label for="content">Input your content :</label>
        <textarea class="form-control" id="content" style="resize:none;">

        </textarea>
      </div>
      <button type="button" class="btn btn-info" id="btn_update_memo">Update</button>
      <button type="button" class="btn btn-success" id="btn_add_memo">Submit</button>
    </form>

    <!-- table list memos -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-sm-6">Content</th>
            <th class="col-sm-6">Action</th>
          </tr>
        </thead>
        <tbody id="body_table_memos"></tbody>
      </table>
      <!-- end table list memos -->
  </div>
</body>
